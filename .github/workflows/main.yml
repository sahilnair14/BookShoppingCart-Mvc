name: Deploy .NET Application to IIS

on:
  push:
    branches:
      - main  # Change to your deployment branch if needed

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '.net 8.0'  # Specify your .NET version

      - name: Publish .NET Application
        run: dotnet publish -c Release -o ./published

      - name: Copy Files via WinRM
        uses: ramyaprathyusha/Copy-Windows-File@v2
        with:
          source-path: ./published/
          destination-path: C:\inetpub\wwwroot\DefaultWebSite  # Update this to your IIS application path
          remote-computer: ${{ secrets.IIS_SERVER}}   # Replace with the IP address if not using secrets
          remote-username: 'sahil'
          remote-password: 'Sahil@1234567'
          remote-port: 5985  # Default WinRM HTTP port

      - name: Restart IIS
        run: |
          Invoke-Command -ComputerName ${{ secrets.IIS_SERVER }} -Credential (New-Object System.Management.Automation.PSCredential('sahil', (ConvertTo-SecureString 'Sahil@1234567' -AsPlainText -Force))) -ScriptBlock {
            Import-Module WebAdministration
            Restart-WebAppPool -Name "DefaultWebSite"  # Update "DemoApp" if your app pool has a different name
          }
        env:
          AZURE_VM_IP: ${{ secrets.AZURE_VM_IP }}
