name: Deploy .NET Application to IIS

on:
  push:
    branches:
      - master  # Change to your deployment branch if needed

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'  # Specify your .NET version

      - name: Publish .NET Application
        run: dotnet publish -c Release -o ./published

      - name: Copy files via SSH password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.IIS_SERVER }}
          username: ${{ secrets.IIS_USERNAME }}
          password: ${{ secrets.IIS_PASSWORD }}
          port: 22
          source: "./published/*"  # Copy all published files
          target: "C:/inetpub/wwwroot/DefaultWebSite"  # Destination on the IIS server
          shell: pwsh

      - name: Restart IIS
        run: |
          $session = New-PSSession -ComputerName "${{ secrets.IIS_SERVER }}" -Credential (New-Object PSCredential("${{ secrets.IIS_USERNAME }}", (ConvertTo-SecureString "${{ secrets.IIS_PASSWORD }}" -AsPlainText -Force))) -Port 5986 -Authentication Default
          Invoke-Command -Session $session -ScriptBlock {
            Import-Module WebAdministration
            Restart-WebAppPool -Name "DefaultWebSite"  # Update if your app pool has a different name
          }
          Remove-PSSession -Session $session
        shell: pwsh
